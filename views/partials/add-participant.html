<form  data-bind="submit: saveParticipant, with: participant" id="add-participant" style="display: none; width: 500px;">
    <fieldset class="fieldset fields-list">

        <legend class="legend">Participant</legend>

        <!-- Standard Fields -->
        <div class="field-block button-height">
            <label for="part-company" class="label"><b>Company</b></label>
            <input data-bind="value: company" type="text" name="part-company" id="part-company" class="input validate[required]" value="" data-tooltip-options='{"position":"right"}' required>
        </div>

        <div class="field-block button-height">
            <label for="part-firstname" class="label"><b>First Name</b></label>
            <input data-bind="value: firstName" type="text" name="part-firstname" id="part-firstname" class="input validate[required]" value="" data-tooltip-options='{"position":"right"}' required>
        </div>

        <div class="field-block button-height">
            <label for="part-lastname" class="label"><b>Last Name</b></label>
            <input data-bind="value: lastName" type="text" name="part-lastname" id="part-lastname" class="input validate[required]" value="" data-tooltip-options='{"position":"right"}' required>
        </div>

        <div class="field-block button-height">
            <label for="part-email" class="label"><b>Email</b></label>
            <input type="email" data-bind="value: email" name="part-email" id="part-email" class="input validate[custom[email]]" value="" required>
        </div>

        <div class="field-block button-height">
            <label for="part-price" class="label"><b>Exam Price</b></label>
            <input data-bind="value: price" type="number" name="part-price" id="part-price" class="input validate[required]" value="" data-tooltip-options='{"position":"right"}' required>
        </div>

        <div class="field-block button-height">
            <label for="part-fee" class="label"><b>Board Fee</b></label>
            <input data-bind="value: fee" type="number" name="part-fee" id="part-fee" class="input validate[required]" value="" data-tooltip-options='{"position":"right"}' required>
        </div>

        <!-- Extra fields after taken exam -->
        <div class="field-drop button-height black-inputs">

            <div>
                <label for="part-result" class="label mid-margin-right"><b>Exam result</b></label>
                <input data-bind="value: result" type="number" name="part-result" id="part-result" class="input mid-margin-bottom" value="">
            </div>
            <div>
                <label for="part-pass" class="label mid-margin-right"><b>Exam Passed?</b></label>
                <input data-bind="checked: pass" type="checkbox" name="pass" id="part-pass" class="switch medium" data-text-on="YES" data-text-off="NO">
            </div>
        </div>

        <div class="field-block button-height">
            <button type="button" class="button glossy" onclick="$.modal.current.closeModal();">
                <span class="button-icon red-gradient"><span class="icon-cross-round"></span></span>
                Cancel
            </button>
            <button type="submit" class="button glossy mid-margin-right">
                <span class="button-icon"><span class="icon-tick"></span></span>
                Save
            </button>
        </div>

    </fieldset>
</form>
